<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Visual Clone</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
      background: #000;
    }
  </style>
</head>
<body>
  <canvas id="clone-canvas"></canvas>
  <script>
    const canvas = document.getElementById('clone-canvas');
    const ctx = canvas.getContext('2d');

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    const api = window.electronAPI;
    if (api && api.onReceiveFrame) {
      api.onReceiveFrame((_event, frame) => {
        const blob = new Blob([frame], { type: 'image/jpeg' });
        const url = URL.createObjectURL(blob);
        const img = new Image();
        img.onload = () => {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
          URL.revokeObjectURL(url);
        };
        img.src = url;
      });
    }

    window.addEventListener('beforeunload', () => {
      if (api && api.removeFrameListener) {
        api.removeFrameListener();
      }
    });
  </script>
</body>
</html>
